<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
</head>
<body>
    <header>
        <div class="title">Todo List</div>
    </header>
    <aside>
        <div class="functions">
            <div id="add-project" class="function">
                <button id="ap-button" class="function-button">+</button>
                <div class="function-text">Add a Project</div>
            </div>
            <dialog id="project-dialog">
                <form id="project-form">
                    <div class="form-title">New Project</div>
                    <label for="prTitle">Project Title: </label>
                    <input type="text" id="prTitle" name="prTitle">
                    <button id="submit-project">Submit</button>
                </form>
            </dialog>
            <div id="add-todo" class="function">
                <button id="at-button" class="function-button">+</button>
                <div class="function-text">Add a Todo</div>
            </div>
            <dialog id="todo-dialog">
                <form id="todo-form">
                    <div class="form-title">New Todo</div>
                    <label for="todoproject">Project: </label>
                    <select name="todoproject" id="todoproject"></select>
                    <label for="todotitle">Title: </label>
                    <input type="text" id="todotitle" name="todotitle">
                    <label for="tododesc">Description: </label>
                    <textarea name="tododesc" id="tododesc"></textarea>
                    <label for="duedate">Due Date: </label>
                    <input type="datetime-local" id="duedate" name="duedate">
                    <label for="priority">Priority: </label>
                    <select name="priority" id="priority">
                        <option value="Critical">Critical</option>
                        <option value="High Priority">High Priority</option>
                        <option value="Neutral">Neutral</option>
                        <option value="Low Priority">Low Priority</option>
                        <option value="Unknown" selected>Unknown</option>
                    </select>
                    <button id="submit-todo">Submit</button>
                </form>
            </dialog>
        </div>
        <div class="aside-projects">
            <div class="aside-title">Projects</div>
            <div class="aside-container"></div>
        </div>
    </aside>
    <main>
        <div class="main-container"></div>
        <dialog id="change-todo-dialog">
            <form id="change-todo-form">
                <div class="form-title">Change Todo</div>
                <label for="changetodoproject">Project: </label>
                <select name="changetodoproject" id="changetodoproject"></select>
                <label for="changetodotitle">Title: </label>
                <input type="text" id="changetodotitle" name="changetodotitle">
                <label for="changetododesc">Description: </label>
                <textarea name="changetododesc" id="changetododesc"></textarea>
                <label for="changeduedate">Due Date: </label>
                <input type="datetime-local" id="changeduedate" name="changeduedate">
                <label for="changepriority">Priority: </label>
                <select name="changepriority" id="changepriority">
                    <option value="Critical">Critical</option>
                    <option value="High Priority">High Priority</option>
                    <option value="Neutral">Neutral</option>
                    <option value="Low Priority">Low Priority</option>
                    <option value="Unknown" selected>Unknown</option>
                </select>
                <button id="submit-change-todo">Submit</button>
            </form>
        </dialog>
    </main>
    <footer><a href="https://www.flaticon.com/free-icons/to-do-list" title="to-do-list icons">To-do-list icon created by Saepul Nahwan - Flaticon</a></footer>
</body>
</html>
