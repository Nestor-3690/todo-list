<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
</head>
<body>
    <header>
        <div class="title">Todo List</div>
    </header>
    <aside>
        <div class="functions">
            <div id="add-project" class="function">
                <button id="ap-button" class="function-button">+</button>
                <div class="function-text">Add a Project</div>
            </div>
            <dialog id="project-dialog">
                <form>
                    <label for="prTitle">Project Title: </label>
                    <input type="text" id="prTitle" name="prTitle">
                    <button id="submit-project">Submit</button>
                </form>
            </dialog>
            <div id="add-todo" class="function">
                <button id="at-button" class="function-button">+</button>
                <div class="function-text">Add a Todo</div>
            </div>
            <dialog id="todo-dialog">
                <form></form>
            </dialog>
        </div>
        <div class="aside-projects">
            <div class="aside-title">Projects</div>
            <div class="aside-container"></div>
        </div>
    </aside>
    <main>
        <div class="main-container"></div>
    </main>
</body>
</html>
